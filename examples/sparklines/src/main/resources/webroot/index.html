<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <!-- get bootstrap css from CDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          media="screen">

</head>
<body style="padding-top: 80px;">
<!-- get jquery from CDN -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- get bootstrap.js from CDN -->
<script src="lib/bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $(".sparkline").hide();
        $("#sContainer").hide().fadeIn(1000);
        $(".btn").click(function (event) {
            $(".sparkline").hide(250);
            $(".sparkline").attr("src",
                    "http://localhost:9998/sparklines/"
                            + $('input:radio[name=sparklineType]:checked').val()
                            + "?d=" + $("#sParams").val());
            $(".sparkline").show(250);
            event.preventDefault();
        });
    });
</script>

<nav class="navbar navbar-default navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="https://jersey.github.io">
        <img src="https://jersey.github.io/images/jersey_logo.png" style="width:22px; margin-right:10px;"
             title="Jersey Website"/>
    </a>
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse nav-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://jersey.github.io/documentation/latest/index.html">Jersey Doc</a></li>
                <li><a href="https://jersey.github.io/apidocs/latest/jersey/index.html">Jersey API</a></li>
                <li><a href="https://jersey.github.io/download.html">Download Jersey!</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Jersey Sparklines Example</h1>

    <form id="form" class="well" action="#">
        <label for="sParams">Sparkline values: </label><br/>
        <div class="col-xs-5" style="padding-left:0px">
            <input type="text"
                   name="d"
                   id="sParams"
                   class="form-control"
                   value="88,84,82,92,82,86,66,82,44,64,66,88,96,80,24,26,14,0,0,26,8,6,6,24,52,66,36,6,10,14,30"
            />
        </div>
        <span class="help-block" style="display:inline"><div style="padding-top:8px">Comma separated list of numbers...</div></span><br/><br/>
        <label>Sparkline type: </label>
        <div class="radio" style="padding-left:25px">
            <input type="radio" name="sparklineType" value="discrete" checked="checked"/>discrete<br/>
        </div>
        <div class="radio" style="padding-left:25px">
            <input type="radio" name="sparklineType" value="smooth"/>smooth
        </div>
        <br/><br/>
        <button type="submit" class="btn">Create sparkline</button>
    </form>
    <div id="sContainer" class="well">
        <span id="sLabel">Your&nbsp;sparkline: </span>
        <img class="sparkline" src="" alt="Your sparkline"/>
    </div>
</div>
</body>
</html>
